name: DevOps Lab 7 - BONUS Parallel Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ==========================================
  # JOB 1: Test Unitario Calc (Isolato)
  # ==========================================
  calc-unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Newman
        run: npm install -g newman

      - name: Build Calc Test Image
        run: docker build -t calc-test -f src/calc/Dockerfile_test src/calc/

      - name: Run Calc Container
        # Nota: Qui la porta 5000 è libera perché siamo su una VM isolata!
        run: docker run -d -p 5000:5000 --name calc-container calc-test

      - name: Wait for start
        run: sleep 5

      - name: Test Calc (Unit)
        run: newman run tests/calc_ut.postman_collection.json || (docker logs calc-container && exit 1)

      - name: Stop Calc Container
        if: always()
        run: docker rm -f calc-container

  # ==========================================
  # JOB 2: Test Unitario String (Isolato)
  # Gira in parallelo al Job 1 su una macchina diversa
  # ==========================================
  string-unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Newman
        run: npm install -g newman

      - name: Build String Test Image
        run: docker build -t string-test -f src/string/Dockerfile_test src/string/

      - name: Run String Container
        # Anche qui usiamo la 5000 senza conflitti (siamo su un'altra VM)
        run: docker run -d -p 5000:5000 --name string-container string-test

      - name: Wait for start
        run: sleep 5

      - name: Test String (Unit)
        run: newman run tests/string_ut.postman_collection.json || (docker logs string-container && exit 1)

      - name: Stop String Container
        if: always()
        run: docker rm -f string-container

  # ==========================================
  # JOB 3: Test di Integrazione
  # Parte SOLO se Job 1 e Job 2 sono verdi
  # ==========================================
  integration-test:
    runs-on: ubuntu-latest
    needs: [calc-unit-test, string-unit-test]  # <--- IL SEGRETO DEL BONUS
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Newman
        run: npm install -g newman

      - name: Start Full Architecture
        run: docker compose -f src/docker-compose.yml up -d --build

      - name: Wait for services to start
        run: sleep 15

      - name: Test Integration (Gateway)
        run: newman run tests/integration.postman_collection.json
      
      - name: Dump Logs
        if: failure()
        run: docker compose -f src/docker-compose.yml logs

      - name: Stop Architecture
        if: always()
        run: docker compose -f src/docker-compose.yml down