name: Microservices Parallel CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: Test Unitario Calc (Isolato)
  calc-unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Newman
        run: npm install -g newman

      - name: Build Calc Test Image
        run: docker build -t calc-test -f src/calc/Dockerfile_test src/calc/

      - name: Run Calc Container
        run: docker run -d -p 5000:5000 --name calc-container calc-test

      - name: Test Calc (Unit)
        run: newman run tests/calc_ut.postman_collection.json

  # JOB 2: Test Unitario String (Isolato) - Gira in parallelo al Job 1
  string-unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Newman
        run: npm install -g newman

      - name: Build String Test Image
        run: docker build -t string-test -f src/string/Dockerfile_test src/string/

      - name: Run String Container
        run: docker run -d -p 5000:5000 --name string-container string-test

      - name: Test String (Unit)
        run: newman run tests/string_ut.postman_collection.json

  # JOB 3: Test di Integrazione - Parte SOLO se Job 1 e Job 2 finiscono bene
  integration-test:
    runs-on: ubuntu-latest
    needs: [calc-unit-test, string-unit-test]  # <--- QUESTA Ãˆ LA MAGIA!
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Newman
        run: npm install -g newman

      - name: Start Full Architecture
        run: docker compose -f src/docker-compose.yml up -d --build

      - name: Wait for services to start
        run: sleep 10

      - name: Test Integration (Gateway)
        run: newman run tests/integration.postman_collection.json
        
      - name: Stop Architecture
        if: always()
        run: docker compose -f src/docker-compose.yml down